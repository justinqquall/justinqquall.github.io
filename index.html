<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>

<h1>Do nursing home occupancy rates reflect their quality?</h1>
<h3>A "martini glass" interactive narrative visualization</h3>  

<svg width=300 height=300>
</svg>

<svg2 width=300 height=300>
</svg2>

<script>
async function init() {
    const data = await d3.csv(
    'https://justinqquall.github.io/Nursing_Homes.csv');

  var xScale = d3.scaleLinear().domain([3,15]).range([0,200]);
  var yScale = d3.scaleLinear().domain([0.4,1]).range([200,0]);
  var rScale = d3.scaleLinear().domain([1,1]).range([2,14]);

  d3.select('svg')
    .attr('width', 300 + 2*50)
    .attr('height', 300 + 2*50)
    .append('g')
    .attr('transform', 'translate('+50+','+50+')')
  .selectAll('dot')
    .data(data)
  .enter()
  .append('circle')
    .attr('cx', function (d) { return xScale(d.Total_Score); } )
    .attr('cy', function (d) { return yScale(d.Occupancy_Rate); } )
    .attr('r', function (d) {return rScale(d.Urban_Rural); } );

  d3.select('svg').append('g')
    .attr('transform', 'translate('+50+','+50+')')
    .call(d3.axisLeft(yScale).tickValues([0.4,0.6,0.8,1.0]).tickFormat(d3.format("~s")));

  d3.select('svg').append('g')
    .attr('transform', 'translate('+50+','+250+')')
    .call(d3.axisBottom(xScale).tickValues([3,5,7,9,11,13,15]).tickFormat(d3.format("~s")));
}

</script>
</body>
</html>
