<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>

<h1>Do nursing home occupancy rates reflect their quality?</h1>
<p>A "martini glass" interactive narrative visualization</p>


<script>
async function init() {
	  const data = await d3.csv(
    'https://flunky.github.io/cars2017.csv');

  var xScale = d3.scaleLog().domain([10,150]).range([0,200]);
  var yScale = d3.scaleLog().domain([10,150]).range([200,0]);
  var rScale = d3.scaleLinear().domain([0,12]).range([2,14]);

  d3.select('svg')
    .attr('width', 300 + 2*50)
    .attr('height', 300 + 2*50)
    .append('g')
    .attr('transform', 'translate('+50+','+50+')')
  .selectAll('dot')
    .data(data)
  .enter()
  .append('circle')
    .attr('cx', function (d) { return xScale(d.AverageCityMPG); } )
    .attr('cy', function (d) { return yScale(d.AverageHighwayMPG); } )
    .attr('r', function (d) {return rScale(d.EngineCylinders); } );

  d3.select('svg').append('g')
    .attr('transform', 'translate('+50+','+50+')')
    .call(d3.axisLeft(yScale).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

  d3.select('svg').append('g')
    .attr('transform', 'translate('+50+','+250+')')
    .call(d3.axisBottom(xScale).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));


}
</script>
</body>
</html>
